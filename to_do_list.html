<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            id="meta-description"
            name="description"
            content="Used by millions of designers, devs, &amp; content creators. Open-source. Always free. Check out the all-new Sharp Solid icons, available in Font Awesome 6 Pro."
        />
        <title>v</title>
        <!-- style -->
        <link rel="stylesheet" href="./sass/style.css" />
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css" />
        <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome" href="/css/app-wa-a60ddbceb7292f11c9e430d067b1eb9f.css?vsn=d" />

        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css" />

        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css" />

        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css" />

        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css" />

        <!-- googlefont -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div class="hamburger">
                <div class="hamburger__logo"></div>
                <label for="hamburger"><i class="fas fa-bars"></i></label>
            </div>
            <nav class="nav">
                <input type="checkbox" id="hamburger" />
                <ul>
                    <button class="nav__button focus">My Tasks</button>
                    <button class="nav__button">In Progress</button>
                    <button class="nav__button">Completed</button>
                </ul>
            </nav>
        </header>
        <main>
            <div class="main">
                <div class="main__header">
                    <button>＋ Add Task</button>
                </div>
                <div class="main__body">
                    <div class="mission">
                        <div class="mission__item project">
                            <div class="project__header">
                                <input type="checkbox" id="checkbox" />
                                <label for="checkbox"></label>
                                <span>Cloud project with Dannie</span>
                            </div>
                            <div class="project__body">
                                <!-- <i class="fa-regular fa-star"></i> -->
                                <i class="fa-solid fa-star" style="color: #ffd43b"></i>
                                <!-- <i class="fa-light fa-pen"></i> -->
                                <i class="fa-solid fa-pen" style="color: #74c0fc"></i>
                            </div>
                        </div>
                        <div class="mission__item infor">
                            <div class="infor__item">
                                <div class="date">
                                    <div class="date__header">
                                        <i class="fa-regular fa-calendar-days"></i>
                                        <span>Deadline</span>
                                    </div>
                                    <div class="date__body">
                                        <input type="date" />
                                        <input type="time" />
                                    </div>
                                </div>
                                <div class="file">
                                    <div class="file__header">
                                        <i class="fa-light fa-file"></i>
                                        <span>File</span>
                                    </div>
                                    <div class="file__body">
                                        <label for="file"></label>
                                        <input type="file" placeholder="＋" />
                                    </div>
                                </div>
                                <div class="text">
                                    <div class="text__header">
                                        <i class="fa-regular fa-comment-dots"></i>
                                        <span>Comment</span>
                                    </div>
                                    <div class="text__body">
                                        <textarea name="" id="" placeholder="meet him at Lorence Cafe"></textarea>
                                    </div>
                                </div>
                                <div class="submit">
                                    <button class="submit__header">X Cancel</button>
                                    <button class="submit__body">＋ Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="checklist">
                    <div class="checklist__item">
                        <div class="tasks">
                            <div class="tasks__header">
                                <input type="checkbox" id="tasks" />
                                <label for="tasks"></label>
                                <span>Cloud tasks with Dannie</span>
                            </div>
                            <div class="tasks__body">
                                <!-- <i class="fa-regular fa-star"></i> -->
                                <i class="fa-solid fa-star" style="color: #ffd43b"></i>
                                <!-- <i class="fa-light fa-pen"></i> -->
                                <i class="fa-solid fa-pen" style="color: #74c0fc"></i>
                            </div>
                        </div>
                        <div class="list">
                            <i class="fa-regular fa-calendar-days"></i>
                            <i class="fa-light fa-file"></i>
                            <i class="fa-regular fa-comment-dots"></i>
                        </div>
                    </div>
                </div>
                <div class="main__footer">
                    <p>0 tasks left</p>
                </div>
            </div>
        </main>
        <script src=""></script>
    </body>
</html>
