<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>v</title>
        <!-- style -->
        <link rel="stylesheet" href="./sass/style.css" />
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css" />
        <!-- googlefont -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <nav class="nav">
                <button class="nav__button">My Tasks</button>
                <button class="nav__button">In Progress</button>
                <button class="nav__button">Completed</button>
            </nav>
        </header>
        <main>
            <div class="main">
                <div class="main__header">
                    <button>＋ Add Task</button>
                </div>
                <div class="main__body">
                    <div class="mission">
                        <div class="mission__item project">
                            <div class="project__header">
                                <input type="checkbox" id="checkbox" />
                                <label for="checkbox">Cloud project with Dannie</label>
                            </div>
                            <div class="project__body">
                                <!-- <i class="fa-regular fa-star"></i> -->
                                <i class="fa-solid fa-star" style="color: #ffd43b"></i>
                                <!-- <i class="fa-light fa-pen"></i> -->
                                <i class="fa-solid fa-pen" style="color: #74c0fc"></i>
                            </div>
                        </div>
                        <div class="mission__item infor">
                            <div class="infor__item">
                                <div class="date">
                                    <div class="date__header">
                                        <i class="fa-regular fa-calendar-days"></i>
                                        <span>Deadline</span>
                                    </div>
                                    <div class="date__body">
                                        <input type="date" />
                                        <input type="time" />
                                    </div>
                                </div>
                                <div class="file">
                                    <div class="file__header">
                                        <i class="fa-light fa-file"></i>
                                        <span>File</span>
                                    </div>
                                    <div class="file__body">
                                        <label for="file"></label>
                                        <input type="file" placeholder="＋" />
                                    </div>
                                </div>
                                <div class="text">
                                    <div class="text__header">
                                        <i class="fa-regular fa-comment-dots"></i>
                                        <span>Comment</span>
                                    </div>
                                    <div class="text__body">
                                        <textarea name="" id="" cols="30" rows="10" placeholder="meet him at Lorence Cafe"></textarea>
                                    </div>
                                </div>
                                <div class="submit">
                                    <button class="submit__header">X Cancel</button>
                                    <button class="submit__body">＋ Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main__footer">
                    <p>0 tasks left</p>
                </div>
            </div>
        </main>
    </body>
</html>
